    <div class="contact-page">

      <div class="contact-page-headers">
        <h1>Let's talk.</h1>
        <p>Use the form below, or email us at: <a style="color: #e86456" href="#">placeholder@email.com</a></p>
      </div>

      <form class="contact-form" action="https://formspree.io/f/mbjqoeog" method="POST">
        <h6>Name:</h6>
        <input type="text" name="name" placeholder="Enter your name" required>

        <h6>Email address:</h6>
        <input type="email" name="_replyto" placeholder="Enter your email address" inputmode="email" required>

        <h6>Message:</h6>
        <textarea name="message" placeholder="Enter your message" rows="8" cols="46" required></textarea>

        <button type="submit" name="button">Submit</button>
      </form>
    </div>
